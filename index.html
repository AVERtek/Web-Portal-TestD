<!DOCTYPE html>
<html>
<head>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
      display: block;
    }
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <model-viewer src="Models/wooden_door_-_low_poly_animated.glb" ar ar-scale="auto" autoplay animation-name="" camera-controls auto-rotate>
    <button id="ar-button" slot="ar-button">Start AR</button>
  </model-viewer>

  <script>
    const modelViewer = document.querySelector('model-viewer');
    const arButton = document.getElementById('ar-button');

    modelViewer.addEventListener('load', () => {
      console.log("Model loaded successfully!");
      arButton.disabled = !modelViewer.canActivateAR;
      console.log("AR Available:", modelViewer.canActivateAR);
    });

    modelViewer.addEventListener('error', (error) => {
      console.error("Model loading error:", error);
      alert("Error loading model. Check the console!");
    });

    arButton.addEventListener('click', () => {
      modelViewer.activateAR();
    });
  </script>
</body>
</html>
