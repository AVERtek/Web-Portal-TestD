<!DOCTYPE html>
<html>
<head>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <style>
    model-viewer {
      width: 80%; /* Or whatever size you like */
      height: 400px;
      display: block; /* Important for Model Viewer */
      margin: 20px auto; /* Center it */
    }
  </style>
</head>
<body>
  <model-viewer src="Models/wooden_door_-_low_poly_animated.glb" camera-controls auto-rotate>
  </model-viewer>

  <script>
    const modelViewer = document.querySelector('model-viewer');

    modelViewer.addEventListener('load', () => {
      console.log("Model loaded successfully!");
    });

    modelViewer.addEventListener('error', (error) => {
      console.error("Model loading error:", error);
      alert("Error loading model. Check the console!");
    });
  </script>
</body>
</html>
