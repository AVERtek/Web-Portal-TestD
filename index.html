<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Portal</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1; /* Ensure button is on top */
    }

    #ar-button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>

<model-viewer 
  src="Models/wooden_door_-_low_poly_animated.glb"  
  ar 
  ar-scale="auto"
  camera-controls 
  auto-rotate 
  interaction-prompt="none"
  xr-environment="environment.hdr"  
>
  <button id="ar-button" slot="ar-button">Start AR</button>
</model-viewer>

<script>
  const modelViewer = document.querySelector('model-viewer');
  const arButton = document.getElementById('ar-button');

  modelViewer.addEventListener('load', () => {
    arButton.disabled = !modelViewer.canActivateAR;
  });

  arButton.addEventListener('click', () => {
    modelViewer.activateAR();
  });

  // Optional: Listen for AR session ending
  modelViewer.addEventListener('ar-session-end', () => {
    console.log("AR session ended.");
    // You can add code here to reset your scene or perform other actions.
  });

</script>

</body>
</html>
